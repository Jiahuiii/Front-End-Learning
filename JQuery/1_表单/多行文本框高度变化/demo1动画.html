<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>文本框高度变化</title>
    <style>
        *{
            margin:0;
            padding:0;
            font:normal 12px/17px Arial;
        }
        .msg{
            width: 300px;
            margin: 100px;
        }
        .msg_caption{
            width: 100%;
            overflow:hidden;
            margin-bottom:1px;
        }
        .msg_caption span{
            display:block;
            float:left;
            margin:0 2px;
            padding:4px 10px;
            background:#898989;
            cursor:pointer;
            color:white;
        }
        .msg textarea{
            width: 300px;
            height: 100px;
            border:1px solid #000;
        }
    </style>
<body>
<form action="">
    <div class="msg">
        <div class="msg_caption">
            <span class="bigger">放大</span>
            <span class="smaller">缩小</span>
        </div>
        <div>
            <textarea id="comment" cols="20" rows="8">多行文本框高度变化，多行文本框高度变化，多行文本框高度变化，多行文本框高度变化，多行文本框高度变化，多行文本框高度变化，多行文本框高度变化，多行文本框高度变化，多行文本框高度变化，</textarea>
        </div>
    </div>
</form>
<script src="../../jquery-1.12.4.js"></script>

<script>
    $(function(){
        var $comment = $('#comment');//获取评论框
        $('.bigger').click(function () {//放大按钮绑定单击事件
            if(!$comment.is(":animated")) {//判断是否处于动画
                if ($comment.height() < 500) {
                    $comment.animate({height: "+=50"}, 400); //重新设置高度，在原有的基础上加50
                }
            }
        });
        $('.smaller').click(function(){//缩小按钮绑定单击事件
            if(!$comment.is(":animated")){//判断是否处于动画
                if( $comment.height() > 50 ){
                    $comment.animate({ height : "-=50" },400); //重新设置高度，在原有的基础上减50
                }
            }
        });
    });
</script>
</body>
</html>
