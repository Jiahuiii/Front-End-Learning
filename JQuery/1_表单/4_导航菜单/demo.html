<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        ul,li{
            list-style: none;
            font-size: 20px;
        }
        ul{
            padding: 0;
            margin: 0;
        }
        .main{           /*主菜单颜色*/
            width: 150px;
            background: #cccccc;
            float: left;
        }
        li{             /*子菜单颜色*/
            background: #777777;
        }
        a{
            display:block;
            color: black;
            text-decoration: none;    /*去掉下划线*/
            padding-left: 20px;
            padding-bottom: 3px;
            padding-top: 3px;
        }
        .main a{
            background-image: url("images/down.gif");
            background-repeat: no-repeat;
            background-position: 3px center;
        }
        .main li a {
            color: white;
            background-image: none;
        }
        .main ul{
            display:none;
        }
    </style>
</head>
<body>
    <ul>
        <li class="main">
            <a href="#">菜单项1</a>

                <li>
                    <a href="#">子菜单11</a>

        </li>

        <li class="main">

            </ul>
        </li>
    </ul>

</body>
</html>
