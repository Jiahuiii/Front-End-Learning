<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<demo></demo>
<div id="app1">
    <!--<demo1 x-msg="123"yy="haha"></demo1>-->
    <!--<demo1 x-msg="456"yy="hehe"></demo1>-->
    <demo1 x-msg="123" :yy="m1"></demo1>
    <demo1 x-msg="123" :yy="m2"></demo1>
    {{msg1}}
</div>

<div id="app2">
    <demo2></demo2>
    <demo></demo>
    {{msg2}}
</div>

<script src="vue.js"></script>
<script>
    //全局组件 不常用
    Vue.component('demo',{
        template:"<div>div</div>"
    });


    new Vue({
        el:'#app1',
        data:{
            msg1:'xx',
            m1:'hahaha',
            m2:'hehehe',
        },
        //局部组件
        components:{
            demo1:{
                template:"<div>{{xMsg}}div1{{yy}}</div>",
                props:['xMsg','yy']
            }
        }
    });
    new Vue({
        el:'#app2',
        data:{
            msg2:'xxx'
        },
        components:{
            demo2:{
                template:"<div>div2</div>"
            }
        }
    })
</script>
</body>
</html>
